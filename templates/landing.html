<h2> In landing Page</h2>
<div class="container" style="margin-top: 50px;" >
	<!--ROOMS display on sidebar-->
	<section class="pull-left">
		<div >
			<ul>
			  <li style="list-style: none;" ng-repeat="room in rooms">
				<a ng-click="landing.selectRoom(room)"><strong>{{ room.name }}</strong></a>
			  </li>
			</ul>
		
		</div>
		
		<button type="submit" ng-click="landing.addRoom()">Add Room</button>
	</section>
	
	<!--MESSAGES display on right of room sidebar -->
	<section class="pull-right">
		<h3> {{landing.selectedRoom.name}}</h3>
			<hr/>
			<br/>
			  <div ng-repeat="message in landing.messages">
			  	<p>{{message.content}}</p>
			  </div>
			  
			  <br/>
			<!-- push a new message onto the array -->
			<form class="msg-form" ng-submit="landing.addMessage()">
			  <input ng-model="message.content"/>
			  <button type="submit">Add Message</button>
			</form>
		</div>
	</section>
</div>
