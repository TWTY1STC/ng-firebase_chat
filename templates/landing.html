<h2> In landing Page</h2>
<div class="container" style="margin-top: 50px;" ng-controller="mainCtrl">
	<!--ROOMS display on sidebar-->
	<section class="pull-left">
		<div >
			<ul>
			  <li style="list-style: none;" ng-repeat="room in rooms">
				<a ng-click="landing.selectRoom(room)"><strong>{{ room.name }}</strong></a>
			  </li>
			</ul>
			
			<form ng-submit="landing.addRoom()">
			  <input ng-model="newRoomName" required />
			  <button type="submit" ng-click="()">Add Room</button>
			</form>
		</div>
	</section>
	
	<!--MESSAGES display on right of room sidebar -->
	<section class="pull-right">
		<div>
			
			  <div ng-repeat="message in messages">{{message.text}}
				<!-- <!-- edit a message -->
<!-- 					<input ng-model="message.text" ng-change="messages.$save(message)" />
-->					<!-- delete a message --> 
				<button ng-click="messages.$remove(message)">X</button>
			  </div>
			
			<!-- push a new message onto the array -->
			<form ng-submit="addMessage()">
			  <input ng-model="newMessageText" />
			  <button type="submit">Add Message</button>
			</form>
		</div>
	</section>
</div>
