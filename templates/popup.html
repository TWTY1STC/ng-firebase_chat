<h1>Welcome to the rooms page... pick a rooms, any room.</h1>

<form class=modal ng-submit="popup.createRoom()">
    <div>
        <h2>Create a new chat room.</h2>
    </div>
    <div>
        <input type="text" name="name" ng-model="popup.name" 
        class="form-control" placeholder="Enter a room name" />
        <button class="btn btn-default" ng-click="popup.cancel">Cancel</button>
        <input class="btn btn-primary" type="submit" value="Submit" />
    </div>
</form>
